<!DOCTYPE html>
<html>
    <head><title>Ejercicio 02 - Formularios en HTML</title></head>
    <body>
        <form action="/tarea2.html">
        <div>
            <label for="nombre">Nombre</label>
            <input type="text" name="nombre" id="nombre" required>
        </div>
        <br>
        <div>
            <label for="edad">Edad</label>
            <input type="number" min="0" max="120" name="edad" id="edad" required>
        </div>
        <br>
        <div>
            <label for="frase-favorita">frase favorita</label>
            <textarea name="frase-favorita" id="frase-favorita" cols="30" rows="10"></textarea>
        </div>
        <br><br>
        <div>
            <button type="reset">Cancelar</button>
            <button type="submit">Enviar</button>
        </div>
        </form> 
    </body>
</html>
